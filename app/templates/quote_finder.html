{% extends "main.html" %}
{% block content %}
<h1 class="text-center">Quote finder</h1>
<div class="container-fluid">
  <div class="card-columns d-flex justify-content-center">
    <div class="card w-50 border border-secondary">
      <img src="" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">Pick a random topic</h5>
        <form action="/" method="get">
          {% for genre in genres %}
          <button type="submit" class="btn btn-md btn-primary m-sm-2" name="genre" value="{{ genre }}">{{ genre }}</button>
          {% endfor %}
        </form>
        <br>
        <form action="/" method="get">
          <div class="input-group mb-3">
            <input type="text" name="genre" class="form-control" placeholder="Or enter your own word" />
            <div class="input-group-append">
              <button type="submit" class="btn btn-outline-secondary">Submit</button>
            </div>
          </div>
        </form>
        <div class="card-text">Genre requested: <b>{{ requested }}</b></div>
        <div class="card-text">Genre found: <b>{{ matches[0][0] }}</b></div>
        <div class="card-text text-muted mt-sm-3">{{ quote }}</div>
        <div class="card-text text-muted text-right"><em>{{ author }}</em></div>
      </div>
    </div>
    
    <div class="card w-25 border border-secondary">
      <img src="" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title text-center">Best matches</h5>
        <form action="/" method="get">
          <div class="text-center">
          {% for match in matches %}
          <button type="submit" class="btn btn-md btn-primary m-sm-2 w-75" name="genre" value="{{ match[0] }}">
            {{ match[0] }} ({{ '{:.0%}'.format(match[1]) }})
          </button>
          {% endfor %}
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
