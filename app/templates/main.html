<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quotr</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body style="padding-top: 70px;">
    <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark">
      <div class="container">
        
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Quotr</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        
        <div class="collapse navbar-collapse" id="navbar">
          
          <ul class="nav navbar-nav">
            <li class="nav-item" id='home-nav'>
              <a class="nav-link" href="/">Quote finder</a>
            </li>
            <li class="nav-item" id='profile-nav'>
              <a class="nav-link disabled" href="/" alt="Coming soon!">Quote explorer</a>
            </li>
            <li class="nav-item" id='schedule'>
              <a class="nav-link disabled" href="/" alt="Coming soon!">About</a>
            </li>
          </ul>
  
        </div>
      </div>
    </nav>
  
    <div class="container main-container">
      {% block content %}{% endblock %}
    </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
